<!DOCTYPE html>
<html lang="en">
  <head>
    <!--====== Required meta tags ======-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--====== Title ======-->
    <title>Create account </title>
    <!--====== Bootstrap css ======-->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!--====== Animate css ======-->
    <link href="assets/css/animate.min.css" rel="stylesheet">
    <!--====== Fontawesome css ======-->
    <link href="assets/css/fontawesome.min.css" rel="stylesheet">
    <!--====== flaticon css ======-->
    <link href="assets/flaticon/flaticon.css" rel="stylesheet">
    <!--====== Default css ======-->
    <link href="assets/css/default.css" rel="stylesheet">
    <!--====== Style css ======-->
    <link href="assets/css/style.css" rel="stylesheet">
    <!--====== Responsive css ======-->
    <link href="assets/css/responsive.css" rel="stylesheet">
    <!--Baloo  font  -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2&display=swap" rel="stylesheet">
  </head>
  <body>
      <header class="header-area">
          <div class="container">
            <div class="logo">
              <h2><img src="assets/img/logo.png"> Nitrix</h2>
            </div>
          </div>
      </header>
      <!-- main panel start  -->
      <div class="page-mainpanel">
          <!-- top hading  -->
        <h3 class="main-heading">Great, Let's setup your account </h3>
        <!-- create account form  -->
       <div class="row">
            <div class="col-md-6 col-lg-6 offset-md-3 offset-lg-3">
                <form action="#" class="text-center">
                    <div class="setup-account-form shadow-sm bg-white rounded text-center">
                        <div class="setup-account-icon">
                          <i class="far fa-user-circle"></i>
                        </div>
                        <div class="setup-account-text">
                          <h5>Please fill in the information blew</h5>
                            <h6>Don't worry about the details just yet,  we will get to that soon</h6>
                        </div>

                        <div class="setup-account-form-crediendials">
                            
                            <div class="row">
                              <div class="col-md-6 col-lg-6 ml-0 pl-0">
                                <div class="form-group">
                                  <input type="text" name="f_name" class="border-bottom-input" placeholder="First name">
                                </div>
                              </div>
                              <div class="col-md-6 col-lg-6">
                                <div class="form-group">
                                  <input type="text" name="l_name" class="border-bottom-input" placeholder="Last name">
                                </div>
                              </div>
                            </div>
                            <div class="form-group">
                              <input type="email" name="email" class="border-bottom-input" placeholder="Email Address">
                            </div>
                            <div class="form-group">
                              <input type="text" name="username" class="border-bottom-input" placeholder="Username">
                            </div>
                            <div class="row">
                              <div class="col-md-6 col-lg-6 ml-0 pl-0">
                                <div class="form-group">
                                  <input type="password" name="password" class="border-bottom-input" placeholder="password">
                                </div>
                               </div>
                               <div class="col-md-6 col-lg-6">
                                <div class="form-group">
                                  <input type="password" name="c_password" class="border-bottom-input" placeholder="Confirm password">
                                </div>
                              </div>
                            </div>
                        </div>    

                    </div>

                   <div class="form-group">
                    <input type="submit" class="btn btn-primary rounded pl-4 mt-2 pb-2 pr-4 mt-4" value="Create account">
                    <br>
                    <input type="reset" class="btn btn-default">
                   </div>
                </form>
            </div>
       </div>
       <!-- end of crate account form  -->
      </div> 
      <!-- end of mainpanel  -->

    <footer class="footer-area">
        <div class="copyright-section">
          <!-- <p>Copyright &copy; Joinoffers</p> -->
        </div>
      </footer>
      <!--====== jquery js ======-->
      <script src="assets/js/jquery.min.js"></script>
      <!--====== Popper js ======-->
      <script src="assets/js/Popper.js"></script>
      <!--====== Bootstrap js ======-->
      <script src="assets/js/bootstrap.min.js"></script>
      <!--====== Jquery easing js ======-->
      <script src="assets/js/jquery.easing.min.js"></script>
      <!--====== Main js ======-->
      <script src="assets/js/main.js"></script>
    </body>
  </html>
